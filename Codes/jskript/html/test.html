<script>
	function init() {
		//alert(123)
		document.getElementById("divId").
			innerHTML = "123"
	}
	function buttonClick() {
		document.getElementById("divId").innerHTML = "Hello, "+document.getElementById("input0").value;
	}
</script>
<body onload="init()">
	<div id="divId">
		Hello!
	</div>
	<input id="input0" />
	<button onclick="buttonClick()">Click me</button
	>
</body>
